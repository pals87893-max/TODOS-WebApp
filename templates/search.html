<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}
        search
        {% endblock title %}-Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbarStyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/TableStyle.css') }}">
</head>

<body>
    <h2>
        {% block heading %}
        search
        {% endblock heading %}
    </h2>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index">My Todos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/add">Add Todos</a>
                        </li>
                    </ul>
                    <form action="/index" method="GET" class="mb-4">
                        <div class="input-group" style="box-shadow: 4px 4px 0px #3d2b1f;">
                            <input type="text" name="search" class="form-control" placeholder="Search tasks..."
                                value="{{ search_query or '' }}"
                                style="border-radius: 0; border: 2px solid #3d2b1f; background: transparent;">
                            <a href="/index" class="btn btn-outline-danger"
                                style="border-left: none; border-width: 2px;">
                                Clear
                            </a>
                        </div>
                    </form>

                </div>
            </div>
        </nav>
    </div>
     <div class="results-fade-in">
        <table class="table">
            <thead>
                <tr>
                    <th style="width: 10%;">Stamp</th>
                    <th>Task</th>
                    <th style="width: 25%; text-align: right;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in allTodo %}
                <tr class="{{ 'important-row' if todo.important else '' }}">
                    <td>{{ 'üèÆ' if todo.important else '' }}</td>
                    <td class="text-start">
                        <strong>{{ todo.title }}</strong><br>
                        <small>{{ todo.todo }}</small>
                    </td>
                    <td style="text-align: right;">
                        <a href="/update/{{ todo.sl_no }}" class="btn btn-outline-warning btn-sm">update</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="alert-light">The search yielded no echoes.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
